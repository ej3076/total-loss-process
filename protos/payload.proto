syntax = "proto3";

import "claim.proto";

message ClaimPayload {
  enum Action {
    // Never used on purpose.
    // This ensures that payload actions are always specified explicitly.
    ERROR = 0;
    // Create a new claim.
    CREATE_CLAIM = 1;
    // Delete an existing claim.
    DELETE_CLAIM = 2;
    // Edit an existing claim.
    EDIT_CLAIM = 3;
  }

  // Action to be taken.
  Action action = 1;

  // Claim data associated with the action.
  Claim data = 2;
}
