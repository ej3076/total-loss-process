<div>
  <ly-card class="form-card center-to-page mth" [elevation]="4">
    <ly-card-content>
      <ly-grid container alignItems="center" [spacingX]="16">
        <ly-grid item col="12">
          <ly-field fullWidth [appearance]="appearance.value">
            <ly-label>VIN Number</ly-label>
            <input
              #_input
              lyNativeControl
              [formControl]="vin"
              type="text"
              maxlength="17"
              minlength="11"
              (input)="alphaNumericValidator($event)"
            />
            <span style="color: orangered">Required</span>
            <ly-hint [align]="'after'">
              {{ vin.value?.length || 0 }}/17
            </ly-hint>
            <ly-error *ngIf="vin.hasError('required')">
              VIN is required
            </ly-error>
            <ly-error *ngIf="vin.hasError('minlength')">
              Must be between 11 and 17 characters
            </ly-error>
          </ly-field>
        </ly-grid>

        <ly-grid item col="12">
          <ly-field fullWidth [appearance]="appearance.value">
            <ly-label>Vehicle Model</ly-label>
            <input #_input lyNativeControl [formControl]="model" type="text" />
            <span style="color: orangered">Required</span>
            <ly-error *ngIf="model.hasError('required')">
              Model of vehicle is required
            </ly-error>
          </ly-field>
        </ly-grid>

        <ly-grid item col="12">
          <ly-field fullWidth [appearance]="appearance.value">
            <ly-label>Year</ly-label>
            <input
              #_input
              lyNativeControl
              [formControl]="year"
              type="text"
              maxlength="4"
              minlength="4"
              (input)="numberValidator($event)"
            />
            <span style="color: orangered">Required</span>
            <ly-error *ngIf="year.hasError('required')">
              Year of vehicle is required
            </ly-error>
            <ly-error *ngIf="year.hasError('minlength')">
              Must be between 4 digits
            </ly-error>
          </ly-field>
        </ly-grid>

        <ly-grid item col="12">
          <ly-field fullWidth [appearance]="appearance.value">
            <ly-label>ACV (Actual Cash Value)</ly-label>
            <input #_input lyNativeControl [formControl]="acv" type="text" />
            <span style="color: grey">Optional</span>
          </ly-field>
        </ly-grid>

        <ly-grid item col="12">
          <ly-field fullWidth [appearance]="appearance.value">
            <ly-label>Mileage</ly-label>
            <input #_input lyNativeControl [formControl]="miles" type="text" />
            <span style="color: grey">Optional</span>
          </ly-field>
        </ly-grid>

        <ly-grid item col="12">
          <ly-field fullWidth [appearance]="appearance.value">
            <ly-label>Color</ly-label>
            <input #_input lyNativeControl [formControl]="color" type="text" />
            <span style="color: grey">Optional</span>
          </ly-field>
        </ly-grid>

        <ly-grid item col="24">
          <button
            class="float-right width-50"
            ly-button
            bg="primary"
            raised
            (click)="sendNewClaim()"
            [disabled]="hasEmptyFields()"
          >
            <span [className]="classes.labelBefore">Create Claim</span>
            <ly-icon>send</ly-icon>
          </button>
        </ly-grid>
      </ly-grid>
    </ly-card-content>
  </ly-card>
</div>
