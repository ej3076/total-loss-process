<div>
  <mat-card class="width-50 center-to-page">
    <form>
      <mat-form-field class="width-100">
        <input matInput placeholder="VIN">
      </mat-form-field>

      <mat-form-field class="example-full-width">
          <input matInput [matDatepicker]="picker" placeholder="Date of Loss">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
        </mat-form-field>
        
    </form>        
  </mat-card>
</div>
