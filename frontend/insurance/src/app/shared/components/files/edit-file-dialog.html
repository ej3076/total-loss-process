<p mat-dialog-title>Actions On File</p>

<div mat-dialog-content>
  <form class="example-form">
    <h2>File: {{ data.file.name }}</h2>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="New File Name" [formControl]="newFileName" />
    </mat-form-field>
    <button
      mat-button
      (click)="renameFile()"
      [disabled]="newFileName.value === null"
      color="accent"
    >
      Update File Name
    </button>
  </form>

  <button
    mat-button
    (click)="archiveFile()"
    [disabled]="data.file.status === 1 || successfulArchive"
  >
    Archive File
  </button>
  <button
    mat-button
    (click)="restoreFile()"
    [disabled]="data.file.status === 0 || successfulRestore"
    color="accent"
  >
    Restore File
  </button>

  <p *ngIf="successfulArchive">Archive Successful!</p>
  <p *ngIf="successfulRestore">Restore Successful!</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="accent">Go Back</button>
</div>
