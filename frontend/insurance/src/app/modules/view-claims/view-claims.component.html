<div *ngIf="claims">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z24 mth">
    <ng-container matColumnDef="vin">
      <th mat-header-cell *matHeaderCellDef>VIN</th>
      <td mat-cell *matCellDef="let element"> {{element.vehicle.vin}} </td>
    </ng-container>

    <ng-container matColumnDef="insuranceName">
      <th mat-header-cell *matHeaderCellDef>Insurance Company</th>
      <td mat-cell *matCellDef="let element"> {{element.insurer.name}} </td>
    </ng-container>

    <ng-container matColumnDef="gap">
      <th mat-header-cell *matHeaderCellDef>GAP</th>
      <td mat-cell *matCellDef="let element"> {{(element.insurer.has_gap) ? 'Yes' : 'No'}} </td>
    </ng-container>

    <ng-container matColumnDef="modifiedDate">
      <th mat-header-cell *matHeaderCellDef>Modified Date</th>
      <td mat-cell *matCellDef="let element"> {{element.modified | date :'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let element"> {{element.created | date :'short' }} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="mtl mbl width-100">
            <app-edit-claim-new [claim]="element" class="width-100"></app-edit-claim-new>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>


</div>
