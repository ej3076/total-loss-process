<mat-toolbar color="primary" class="mat-elevation-z6">
  <mat-toolbar-row>
    <button mat-button (click)="themeButton()">
      <mat-icon *ngIf="!darkMode">brightness_3</mat-icon>
      <mat-icon *ngIf="darkMode">brightness_high</mat-icon>
    </button>
    <span class="header-spacer"></span>
    <a [routerLink]="['']" style="text-decoration: none; color:white">
      <h1 class="header-text pbm">
        Allstate Viewer
      </h1>
    </a>

    <span class="header-spacer"></span>
    <button mat-button *ngIf="auth.isLoggedIn" (click)="auth.logout()">
      Log Out
    </button>
    <button mat-button *ngIf="!auth.isLoggedIn" (click)="auth.login()">
      Log In
    </button>
    <button mat-button [routerLink]="['']">
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
