version: '3.6'

services:
  middleware:
    image: fordtotalloss/middleware
    build:
      context: .
      dockerfile: ./middleware/Dockerfile

  web:
    image: fordtotalloss/web
    build:
      context: .
      dockerfile: ./frontend/insurance/Dockerfile
    ports:
      - 4200:80

  tp-claim:
    image: fordtotalloss/tp-claim
    build:
      context: .
      dockerfile: ./processors/Dockerfile
