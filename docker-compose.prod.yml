#
# This compose file is for production only.
#
version: '3.6'

services:
  # Build and run the middleware service from the Dockerfile, without mounting
  # a volume for development
  middleware:
    image: fordtotalloss/middleware
    build: ./middleware
    environment:
      NODE_ENV: production

  web:
    image: fordtotalloss/web
    build: ./frontend
    ports:
      - 80:80
      - 443:443
    environment:
      NODE_ENV: production

  tp-claim:
    image: fordtotalloss/tp-claim
    build:
      context: .
      dockerfile: ./processors/Dockerfile
    environment:
      NODE_ENV: production

